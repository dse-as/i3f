name: Generate IIIF presentation manifests based on metadata input files

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: yaananth/run-notebook@v2
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "./generate-manifests.ipynb"
        params: "./generate-manifests-params.json"
        isReport: False
        poll: True
    - run: mkdir -p _generated && cp -r ${{ RUNNER.temp }}/nb-runner/_generated/** _generated
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: ${{ github.event.head_commit.message }}
        file_pattern: '_generated/**'
        skip_fetch: true

# directory listing
    # - run: pwd
    - run: mkdir debug && mv ${{ RUNNER.temp }}/nb-runner/* debug
    - run: mv debug/_generated/presentation .
    # - run: ls -l
    - name: Generate Directory Listings
      uses: jayanta525/github-pages-directory-listing@v4.0.0
      with:
        FOLDER: presentation #directory to generate index    
    - uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        name: output
        path: .
      env:
        RUNNER: ${{ toJson(runner) }}

# Deploy job
  deploy:
    # Add a dependency to the build job
    needs: run

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: publish-manifests
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
        with: 
          artifact_name: output
